<!DOCTYPE html>
<html>
  <head>
    <title>Quadratic Generator</title>
  </head>
  <body>
    <h1>Quadratic</h1>
    <button id="new-quadratic" onclick="generate();">Generate</button>
    <br><br>
    <img id="quadratic" src="http://latex.codecogs.com/gif.latex?\huge&space;ax^2&plus;bx&plus;c"/>
    <br><br>
    <button id="show-solution" onclick="solution();">Solution</button>
    <br><br>
    <img id="solution" style="visibility: hidden;" src="http://latex.codecogs.com/gif.latex?\huge&space;(x&plus;a)(x&plus;b)"/>
  </body>
  <script src="index.js"></script>
</html>
